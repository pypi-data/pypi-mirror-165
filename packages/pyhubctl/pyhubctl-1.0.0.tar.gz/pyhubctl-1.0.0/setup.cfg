[metadata]
name = pyhubctl
description = Python wrapper for the uhubctl project.
author = Dakota Horstman
author_email = dakota.horstman@duratech.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/DuraTech-Industries/pyhubctl.git
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov pyhubctl --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
strictness = long
show-source = True
max-line-length = 100
max-complexity = 6
docstring-style = google
ignore = D100, D104, D401, DAR103, DAR203, E800, N802, Q000, RST303, RST304, W504, WPS326, WPS402, WPS433, WPS436, WPS462
per-file-ignores = 
	setup.py: WPS421
	src/pyhubctl/__init__.py: WPS412, WPS420, WPS440
	src/pyhubctl/pyhubctl.py: WPS322, WPS428

[isort]
include_trailing_comma = True
use_parentheses = True
multi_line_output = 3
line_length = 100

[mypy]
allow_redefinition = False
check_untyped_defs = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
local_partial_types = True
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True

[pyscaffold]
version = 4.3
package = pyhubctl
extensions = 
	github_actions
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

