[tool.poetry]
name = "jsoncf"
version = "0.0.2"
description = "prettify json string from clipboard"
authors = ["idlewith <newellzhou@163.com>"]
repository = "https://github.com/idlewith/jsoncf"
documentation = "https://idlewith.github.io/jsoncf/"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
pyperclip = "^1.8.2"


[tool.poetry.dev-dependencies]
black = "^22.6.0"
isort = "^5.10.1"
pytest = "^7.1.2"
mkdocs = "^1.3.0"
mkdocs-material = "^8.3.8"
mypy = "^0.971"
flake8 = "^5.0.4"
mkdocstrings-python = "^0.7.1"
mkdocstrings = "^0.19.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
include = '\.pyi?$'
target-version = ['py39']
fast = true
exclude = '''
(
  /(                        # exclude a few common directories in the
    \.git                   # root of the project
    | \.pytest_cache
    | python-venv
    | \.venv
    | build
    | dist
    | \.tox
  ))
'''

[tool.isort]
profile = "black"

[tool.mypy]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"
exclude = [
    '\.venv',
    'tests'
]

[tool.poetry.scripts]
jsoncf = "jsoncf.main:prettify"