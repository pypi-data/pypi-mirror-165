[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jsonStreet"
version = "0.0.3"
authors = [
  { name="Maxim Maeder", email="info@maximmaeder.com" },
]
description = "Traverse JSON ... Safely"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://pypi.org/project/jsonStreet"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"