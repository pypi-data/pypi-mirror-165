[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "deta-discord-interactions"
version = "0.0.1"
authors = [
  { name="etrotta", email="etrotta@duck.com" },
]
description = "A web framework for Discord interactions specialized for usage in https://deta.sh"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/etrotta/flask-discord-interactions"
"Bug Tracker" = "https://github.com/etrotta/flask-discord-interactions/issues"