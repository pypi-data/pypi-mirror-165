[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
#addopts = "--cov --cov-report html --cov-report term-missing --cov-fail-under 95"
testpaths = ["tests", "integration"]


[tool.coverage.run]
source = ["src"]

[tool.setuptools.dynamic]
version = { attr = "aadinspector.__version__" }

