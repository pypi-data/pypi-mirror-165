[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kateb"
version = "0.0.5"
authors = [
  { name="mohammad amin alavian", email="m.amin.alavian@gmail.com" },
]
description = "A Simple Tool for Extractind Tables from Webpages"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/m-amin-alavian/kateb"
"Bug Tracker" = "https://github.com/m-amin-alavian/kateb/issues"