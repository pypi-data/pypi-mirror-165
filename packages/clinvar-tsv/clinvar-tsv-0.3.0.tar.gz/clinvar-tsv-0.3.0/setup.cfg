[bdist_wheel]
universal = 1

[tool:pytest]
addopts = --cov=clinvar_tsv --cov-report=xml
testpaths = tests clinvar_tsv
pep8ignore = 
	tests/*.py E501
	tests/**/*.py E501
	docs/source/conf.py ALL
	**/.* ALL
flake8-ignore = 
	tests/*.py E501
	tests/**/*.py E501
	docs/source/conf.py ALL
	**/.* ALL

[coverage:run]
omit = 
	clinvar_tsv/_version.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if __name__ == '__main__':

[wheel]
universal = 1

[versioneer]
VCS = git
style = pep440
versionfile_source = clinvar_tsv/_version.py
versionfile_build = clinvar_tsv/_version.py
tag_prefix = v
parentdir_prefix = clinvar_tsv
verbose = 1

[egg_info]
tag_build = 
tag_date = 0

