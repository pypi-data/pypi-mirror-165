[tool.poetry]
name = "dqueue"
version = "0.1.1"
description = "python通用延迟消息队列"
authors = ["miclon <jcnd@163.com>"]
homepage = "https://github.com/mic1on/delay_queue"
keywords = ["延迟队列", "消息队列"]
readme = "README.md"
packages = [
    { include = 'dqueue', from = 'src'}
]

[tool.poetry.dependencies]
python = "^3.8"
redis = "^4.3.4"
AMQPStorm = "^2.10.5"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
