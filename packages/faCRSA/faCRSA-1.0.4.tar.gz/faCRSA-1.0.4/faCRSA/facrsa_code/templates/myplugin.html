{% endblock %}

                <div class="text-center mb-5">
                    <h1 class="fw-bolder"><i class="bi bi-bezier"></i> My Plugin</h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <table class="layui-hide" id="plugin" lay-filter="plugin"></table>
                    <script type="text/html" id="toolbarDemo">
                        <div class="layui-btn-container">
                            <button class="btn btn-sm btn-primary" lay-event="getCheckData"
                                    onclick="window.location.href='/addplugin'">Add a plugin
                            </button>
                        </div>
                    </script>
