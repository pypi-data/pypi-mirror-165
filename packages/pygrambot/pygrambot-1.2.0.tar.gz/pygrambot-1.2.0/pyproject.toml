[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pygrambot"
version = '1.2.0'
description = "Framework for creating telegram bots."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    'aiohttp',
    'python-telegram-bot',
    'fire',
]

[tool.setuptools.packages.find]
include = ["pygrambot*"]
namespaces = false