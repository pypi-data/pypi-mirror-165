[metadata]
name = HY-sdk
description = HIVISION Project team's self-built package for a new project team, involving algorithm, model training and back-end deployment
long_description_content_type = text/markdown
url = https://github.com/huanyingyixin/HY-sdk
project_urls = 
	Bug Tracker = https://github.com/huanyingyixin/HY-sdk/issues
	Changelog = https://github.com/huanyingyixin/HY-sdk/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	hivisionai = hivisionai.app:entry_point

[egg_info]
tag_build = 
tag_date = 0

