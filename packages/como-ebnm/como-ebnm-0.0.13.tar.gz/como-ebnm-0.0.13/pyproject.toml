[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "como-ebnm"
version = "0.0.13"
authors = [
  { name="Karl Tayeb", email="ktayeb@uchicago.edu" },
]
description = "Covariate moderated EBNM"
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scipy",
    "jax"
]

[project.urls]
"Homepage" = "https://github.com/karltayeb/como"
"Bug Tracker" = "https://github.com/karltayeb/como/issues"

[tool.setuptools]
py-modules = ["como"]