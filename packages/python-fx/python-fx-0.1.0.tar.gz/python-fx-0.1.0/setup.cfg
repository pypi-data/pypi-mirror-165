[aliases]
test = pytest

[tool:pytest]
testpaths = 
	tests
addopts = 
	-ra
	--strict-markers
	--maxfail=2
	--doctest-modules
	--doctest-glob="*.rst"
	--tb=short
python_files = 
	test_*.py
	*_test.py

[flake8]
max_line_length = 120
exclude = 
	.git,,
	.github,
	.tox,
	__pycache__,
	data,
	dist,
	build
per-file-ignores = 
	__init__.py: F401,
	src/pyfx/model/common/jsonpath/*: F401, F405, F403

[egg_info]
tag_build = 
tag_date = 0

