[tool.poetry]
name = "jrpytorch"
version = "0.2.0"
description = "Jumping Rivers: PyTorch with Python"
authors = ["Jumping Rivers <info@jumpingrivers.com>"]

[tool.poetry.dependencies]
python = ">=3.8"
torch = "^1.12.1"
