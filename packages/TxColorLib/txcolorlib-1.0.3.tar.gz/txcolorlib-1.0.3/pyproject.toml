[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "TxColorLib"
version = "1.0.3"
authors = [
  { name="spytaspund", email="paren.sanek@mail.ru" },
]
description = "TxColor gives you the ability to format text with colors right in it! You can also provide a string and it will look like this: <r>red</r>."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/spytaspund/TxColor"