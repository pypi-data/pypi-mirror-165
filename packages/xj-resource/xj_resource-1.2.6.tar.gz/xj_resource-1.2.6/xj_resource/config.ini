[xj_resource]
; ---------- 图片配置组 ----------
; 上传图片的写入目录
image_upload_dir = /resource_files/upload/images/
; 上传图片的链接地址
image_upload_url = /resources/images/
; 上传图片的主机
; image_host = http://your_host.com
image_host = 
; 支持的图片格式列表
image_formats = jpg,jpeg,gif,png,svg
; 上传图片文件名前辍
image_prefix = img_
; 上传图片大小限制
image_limit = 
; 上传图片的绝对目录，该参数会覆盖image_upload_dir选项
; image_upload_absolute_dir = D:/resource_files/upload/images/

; ---------- 文件配置组 ----------
; 上传文件的写入目录
file_upload_dir = /resource_files/upload/files/
; 上传文件的链接地址
file_upload_url = /resources/images/
; 上传文件的主机
; file_upload_host = http://your_host.com
file_host =
; 支持的文件格式列表
file_formats = doc,docx,els,elsx,pdf,md,jpg,jpeg,gif,png,svg
; 上传文件文件名前辍
file_prefix = file_
; 上传文件大小限制
file_limit =
; 上传文件的绝对目录，该参数会覆盖image_upload_dir选项
; file_upload_absolute_dir = D:/resource_files/upload/files/

; ---------- 视频配置组 ----------
; 上传视频的写入目录
video_upload_dir = /resource_files/upload/videos/
; 上传视频的链接地址
video_upload_url = /resources/videos/
; 上传视频的主机
; file_upload_host = http://your_host.com
video_host =
; 支持的文件格式列表
video_formats = mp4,avi,mpeg,flv,rm,rmvb
; 上传视频文件名前辍
video_prefix = video_
; 上传视频大小限制
video_limit =
; 上传图片的绝对目录，该参数会覆盖image_upload_dir选项
; video_upload_absolute_dir = D:/resource_files/upload/videos/
