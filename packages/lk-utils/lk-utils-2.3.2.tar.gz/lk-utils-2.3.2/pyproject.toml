[tool.poetry]
name = "lk-utils"
version = "2.3.2"
description = "LK Utils is a set of utility wrappers made for data processing."
readme = "README.md"
authors = ["Likianta <likianta@foxmail.com>"]
license = "MIT"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
default = true

[tool.poetry.dependencies]
python = "^3.8"
argsense = "^0.4.2"
lk-logger = "^5.2.4"
xlrd = { version = "1.2.0", optional = true }
xlsxwriter = { version = "", optional = true }
pypinyin = { version = "", optional = true }
pyyaml = { version = "", optional = true }
toml = { version = "", optional = true }

[tool.poetry.extras]
exl = ["xlrd", "xlsxwriter"]
nlp = ["pypinyin"]
ext = ["pyyaml", "toml"]
all = ["xlrd", "xlsxwriter", "pypinyin", "pyyaml", "toml"]

[build-system]
requires = ["poetry"]
build-backend = "poetry.masonry.api"
