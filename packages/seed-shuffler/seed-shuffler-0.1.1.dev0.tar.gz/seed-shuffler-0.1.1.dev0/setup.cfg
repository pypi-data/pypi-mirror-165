[metadata]
name = seed-shuffler
author = Tony M. Jenkins
author_email = tonymj@proton.me
description = BIP39 Seed Shuffler
long_description = file: README.md
long_description_content_type = text/markdown
keywords = bitcoin, bip39, uheprng
license = MIT Licence
url = https://github.com/amarjen/seed-shuffler
requires_python = >= 3.7
classifiers = 
	Programming Language :: Python :: 3
	Environment :: Console
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License

[options]
zip_safe = false
packages = find:
install_requires = 
	pytest >= 7.1.2
	embit >= 0.5.0

[options.package_data]
shuffler.wordlists = *txt

[options.entry_points]
console_scripts = 
	seedshuffler = shuffler.main:main

[egg_info]
tag_build = 
tag_date = 0

