[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "DLD_vig"
version = "1.0.0"
authors = [
  { name="Swaroop Nanda", email="swaroopnanda7@gmail.com" },
]
description = "DLD module"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AssasinThe1/DLD"
