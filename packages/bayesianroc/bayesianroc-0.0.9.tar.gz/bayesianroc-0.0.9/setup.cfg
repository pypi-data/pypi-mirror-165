[metadata]
name = bayesianroc
version = 0.0.9
author = Andre Carrington
author_email = amcarrin@gmail.com
description = Bayesian ROC analysis toolkit
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/DR3AM-Hub/BayesianROC
project_urls = 
	Bug Tracker = https://github.com/DR3AM-Hub/BayesianROC/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

