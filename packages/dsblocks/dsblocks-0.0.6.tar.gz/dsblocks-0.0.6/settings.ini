[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = ds-blocks
lib_name = dsblocks
version = 0.0.6
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = dsblocks
nbs_path = nbs
recursive = 1
tst_flags = notest

### Docs ###
branch = nbdev2_1 
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Jaume Amores
author_email = jamorej@jci.com
copyright = 2022 ownwards, %(author)s
description = DS Blocks
keywords = nbdev jupyter notebook python
language = English
status = 3
user = Jaume-JCI

### Optional ###
requirements = pandas
                scikit-learn
                pyarrow
                numpy
                pytest
                pytest-cov
                ipython
                jupyter
                ipykernel
                matplotlib
                graphviz
                optuna
                sh
                ipynbname
                tensorflow
     

# dev_requirements = 
console_scripts = nbdev_test_nb=dsblocks.utils.test_exporter:build_test_nb 
                  nbdev_build_all=dsblocks.utils.nbdev_utils:nbdev_build_all
                  ds_freeze_nb=dsblocks.utils.test_exporter:freeze_all
                  ds_unfreeze_nb=dsblocks.utils.test_exporter:unfreeze_all
                  nbdev_build_test=dsblocks.utils.nbdev_utils:nbdev_build_test
                  dsblocks_conda_hook=dsblocks.utils.cli:main_dsblocks_install_git_hooks
                  nbdev_update_all=dsblocks.utils.nbdev_utils:nbdev_update_all
                  nbdev_sync=dsblocks.utils.nbdev_utils:nbdev_sync
