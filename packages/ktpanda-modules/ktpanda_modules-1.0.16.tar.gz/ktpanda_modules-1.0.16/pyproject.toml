[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"

[project]
name = "ktpanda_modules"
version = "1.0.16"
authors = [
    { name="Katie Rust", email="katie@ktpanda.org" }
]
description = "A collection of miscellaneous utility modules"
requires-python = ">=3.6"
readme = "README.md"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://ktpanda.org/software/ktpanda_modules/"
