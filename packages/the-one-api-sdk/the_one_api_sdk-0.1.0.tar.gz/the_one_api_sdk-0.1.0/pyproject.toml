[tool.poetry]
name = "the_one_api_sdk"
version = "0.1.0"
description = "the_one_api_sdk is a Python client implemented most of the APIs for the-one-api.dev."
authors = ["Yair Rozenberg <yairrose@gmail.com>"]
readme = "README.md"
packages = [{include = "theoneapisdk"}]

include = ["README.md", "LICENSE"]

exclude = ["*.so", "*.pyc", "*~", "#*", ".git*", ".coverage*", "DS_Store", "__pycache__"]

keywords = ["the_one_api"]

classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]
python = ">=3.7.1, <3.11"
requests = "^2.28.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
isort = "^5.9.2"
coverage = {extras = ["toml"], version = "^6.3.2"}
pytest-cov = "^3.0.0"
pytest-mock = "^3.7.0"
black = {version = "^22.1.0", allow-prereleases = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = [
    "tests"
]

[tool.coverage.paths]
source = ["theoneapisdk", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["theoneapisdk"]

[tool.coverage.report]
show_missing = true

[tool.black]
line-length = 120
target-version = ["py37", "py38", "py39", "py310"]
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.nox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | versions
  )/
)
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
src_paths = ["theoneapisdk"]
skip_gitignore = true
