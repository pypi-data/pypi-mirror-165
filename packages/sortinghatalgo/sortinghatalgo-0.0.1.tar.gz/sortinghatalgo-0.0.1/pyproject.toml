[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"

[project]
name = "sortinghatalgo"
version = "0.0.1"
authors = [
    { name = "Alex Lucchesi", email = "lucchesia7@gmail.com" },
]

[dependencies]
scikit-learn = "*"
pandas = "1.4.3"
numpy = "1.23.2"
scipy = "1.9.1"
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
