[tool.poetry]
name = "blockbax-sdk"
version = "0.0.7"
description = "Blockbax Python SDK"
authors = ["Blockbax <development@blockbax.com>"]
maintainers = ["Blockbax <development@blockbax.com>"]
readme = "README.md"
homepage = "https://blockbax.com/docs/integrations/python-sdk/"
documentation = "https://blockbax.com/docs/python-sdk/"
keywords = [
	"Blockbax",
	"Data",
	"Sensor",
	"IoT"
]
license = "MIT"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Development Status :: 4 - Beta",
]

include = [
	"LICENSE",
	"README.md",
]
exclude = [
	"noxfile.py",
	"examples",
	"examples.*",
	"tests",
	"tests.*",
]

[tool.poetry.scripts]
bx = "blockbax_sdk.console:main"
user-agent = "blockbax_sdk.console:user_agent"

[tool.poetry.dependencies]
python = "^3.8"
pytz = "2020.1"
python-dateutil = "2.8.2"
urllib3 = ">=1.26.6"
requests = ">=2.26.0"
typing-extensions = "4.0.0"
types-pytz = "^2022.1.2"
types-requests = "^2.28.8"
types-python-dateutil = "^2.8.19"
click = "^8.1.3"

[tool.poetry.dev-dependencies]
tomlkit = "^0.11.3"
coverage = {extras = ["toml"], version = "^6.4.3"}
pytest = "^7.1.2"
pre-commit = "^2.20.0"
black = "^22.6.0"
flake8 = "^5.0.4"
flake8-bugbear = "^22.7.1"
mypy = "^0.971"
nox = "^2022.8.7"

[tool.coverage.run]
omit = [".*", "*/site-packages/*"]

[tool.coverage.report]
fail_under = 90 # Lets not enfore this too much

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
