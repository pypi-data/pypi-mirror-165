[tool.poetry]
name = "pyimdb"
version = "0.1.3"
description = "A wrapper python for imdb.com"
authors = ["Hudson Brendon <contato.hudsonbrendon@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/hudsonbrendon/python-imdb"
homepage = "https://github.com/hudsonbrendon/python-imdb#readme"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.1"
bs4 = "^0.0.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^22.6.0"
isort = "^5.10.1"
pre-commit = "^2.20.0"
requests-mock = "^1.9.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[settings]
known_third_party = ["bs4", "pytest", "requests"]

[tool.black]
line-length = 79

[tool.isort]
profile = "black"