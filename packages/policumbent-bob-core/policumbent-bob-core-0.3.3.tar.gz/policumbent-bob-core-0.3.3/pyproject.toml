[tool.poetry]
name = "policumbent-bob-core"
version = "0.3.3"
description = "BOB common files"
authors = ["Gabriele Belluardo <gabriele.belluardo@outlook.it>", "Stefano Loscalzo <stefano.loscalzo@gmail.com>"]
license = "LGPL-3.0-or-later"
packages = [
    { include = "core" },
    { include = "core/**/*.py" },
]

[tool.poetry.dependencies]
python = "^3.7.3"
colorama = "^0.4.4"
asyncio-mqtt = "^0.12.1"

[tool.poetry.dev-dependencies]
pylint = "^2.12.2"
pytest = "^7.1.2"
black = "^22.3.0"
pytest-asyncio = "^0.19.0"

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
