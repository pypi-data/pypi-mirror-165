[tool.poetry]
name = "dihi-datavault"
version = "0.1.0"
description = "Store and encrypt sensitive data in your git repo"
authors = ["Faraz Yashar <fny@duke.edu>"]
license = "Proprietary"
readme = "README.md"
homepage = "https://github.com/dihi/datavault"

[tool.poetry.dependencies]
python = ">=3.7.2"
click = "^8.1.3"
cryptography = "^37.0.4"
colorama = "^0.4.5"

[tool.poetry.dev-dependencies]
pytest = "^7.1"

[tool.poetry.scripts]
datavault = "dihi_datavault.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
