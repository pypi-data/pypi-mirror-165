[metadata]
name = odoo_launcher
version = 2.0.0-alpha
description = Create config compatible with Odoo
url = https://gitlab.ndp-systemes.fr/python-libs/odoo_launcher
author = Alexis Pasquier, NDP Systemes
author_email = opensource@ndp-systemes.fr
license = GPLv3
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = odoo_launcher
install_requires = 
	addons-installer>=2.1,<3
	checksumdir>=1.2.0,<2
	maintenance-server>=1.2.1,<2
	typing-extensions>=4.3.0,<5
python_requires = >=3.8
include_package_data = True

[options.package_data]
* = odoo_modules/ndp_server/*.py, odoo_modules/ndp_server/cli/*.py

[bdist_wheel]
python-tag = py3

[egg_info]
tag_build = 
tag_date = 0

