[metadata]
name = pydbeamer
version = 0.4.0
author = David Dai
author_email = daimw@swufe.edu.cn
description = A Simple Tool for Generating Tex from Markdown txt
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/manage/project/pydbeamer/releases/
project_urls = 
	Bug Tracker = https://pypi.org/manage/project/pydbeamer/releases/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = > 3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

