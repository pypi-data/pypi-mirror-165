[metadata]
name = django_ckeditor_youtube_plugin
version = attr: django_ckeditor_youtube_plugin.__version__
description = YouTube Plugin for django-ckeditor
long_description = file: README.md
long_description_content_type = text/markdown
author = Peter Pfeufer
author_email = develop@ppfeufer.de
maintainer = Peter Pfeufer
maintainer_email = develop@ppfeufer.de
license = GPL-3.0
license_file = LICENSE
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
home_page = https://github.com/ppfeufer/django-ckeditor-youtube-plugin
keywords = 
	ckeditor
	plugin
	youtube
project_urls = 
	Issue / Bug Reports = https://github.com/ppfeufer/django-ckeditor-youtube-plugin/issues
	Changelog = https://github.com/ppfeufer/django-ckeditor-youtube-plugin/blob/master/CHANGELOG.md

[options]
packages = find_namespace:
install_requires = 
	django-ckeditor
python_requires = ~=3.8
include_package_data = True
zip_safe = False

[options.packages.find]
include = django_ckeditor_youtube_plugin*

[options.package_data]
* = *

[egg_info]
tag_build = 
tag_date = 0

