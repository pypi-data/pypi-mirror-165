[build-system]
requires = ["setuptools>=62.6", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "--cov=tssm --cov-report term-missing"
testpaths =["tests"]

[tool.mypy]
mypy_path ="tssm"
ignore_missing_imports = true

[tool.black]
line-length = 160
