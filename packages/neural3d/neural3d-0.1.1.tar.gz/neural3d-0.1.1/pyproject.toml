[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "neural3d"
version = "0.1.1"
authors = [
  { name="nev", email="nev@neverix.io" },
]
description = "Unofficial API for neural3d.xyz"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests"
]
[project.urls]
"Homepage" = "https://github.com/neverix/neural3d"
"Bug Tracker" = "https://github.com/neverix/neural3d/issues"
