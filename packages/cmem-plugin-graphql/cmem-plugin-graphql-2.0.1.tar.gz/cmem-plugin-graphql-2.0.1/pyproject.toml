[tool.poetry]
name = "cmem-plugin-graphql"
version = "2.0.1"
license = "Apache-2.0"
homepage = "https://github.com/eccenca/cmem-plugin-graphql"
description = "Send a query to GraphQL endpoint and save the results in a JSON dataset."
authors = ["Sai Praneeth M <saipraneeth@aarth.io>", "Sebastian Tramp <mail@sebastian.tramp.name>"]
classifiers = [
    "Environment :: Plugins",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
readme = "README-public.md"
keywords = [
    "eccenca Corporate Memory", "plugin", "GraphQL"
]
include = ["CHANGELOG.md"]

[tool.poetry.dependencies]
python = "^3.9"
cmem-plugin-base = "^2.1.0"
validators = "^0.20.0"
gql = {extras = ["all"], version ="^3.2.0" }

[tool.poetry.dev-dependencies]
pytest = "^7.0"
pytest-cov = "^3.0.0"
black = "^22.1.0"
bandit = "^1.7.2"
pylint-junit = "^0.3.2"
safety = "^1.10.3"
genbadge = "^1.0.6"
flake8-formatter-junit-xml = "^0.0.6"
typed-ast = "^1.5.2"
mypy = "^0.961"
coverage = "^6.3.2"
defusedxml = "^0.7.1"
pylint = "^2.14.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.MASTER]
load-plugins="pylint_junit"

[tool.pylint.General]
ignore = "version.py"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
disable = "fixme"

# https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html#pylint
[tool.pylint.messages_control]
disable = "R0903" # C0330, C0326

[tool.pylint.format]
max-line-length = "88"

[tool.mypy]
warn_return_any = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = ""

