[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nlp_for_mlf"
version = "0.0.2"
authors = [
  { name="MLF team", email="support@mylittlefintech.com" },
]
description = "NLP package"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://olean.visualstudio.com/Editis/_git/Complaints?path=/awssejer"
"Bug Tracker" = "https://olean.visualstudio.com/Editis/_git/Complaints?path=/awssejer/issues"
