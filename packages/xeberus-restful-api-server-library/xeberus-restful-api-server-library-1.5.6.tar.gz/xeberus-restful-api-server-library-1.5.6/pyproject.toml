description = "Xeberus RESTful API Server Python Library"
authors = ["Daniel CAUNE <daniel.caune@gmail.com>"]
license = "SEE LICENSE IN <LICENSE.md>"
packages = [
    { include = "majormode/**/*.py" },
]

[tool.poetry.dependencies]
python = "^3.9"
perseus-core-library = "^1.18.11"
perseus-restful-api-framework = "^1.24.12"
xeberus-core-library = "^1.1.0"
Fabric = "^2.7.0"

[tool.poetry.dev-dependencies]
Sphinx = "^4.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
