[project]
name = "porkbundns"
version = "0.0.1"
authors = [
  { name="Ivan Marin", email="ivan@tunguska.cc" },
]
description = "Update DNS records for Porkbun"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ispmarin/porkbundns"
"Bug Tracker" = "https://github.com/ispmarin/porkbundns/issues"

[build-system]
requires = ["hatchling", "pandas", "requests"]
build-backend = "hatchling.build"