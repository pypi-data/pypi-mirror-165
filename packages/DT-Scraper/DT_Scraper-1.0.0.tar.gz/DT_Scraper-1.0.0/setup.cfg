[metadata]
name = DT_Scraper
version = 0.0.1
author = Evil0ctal
author_email = evil0ctal1985@gmail.com
description = A small package for scrap data from Douyin and TikTok.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Evil0ctal/Douyin_TikTok_Download_API
project_urls = 
	Bug Tracker = https://github.com/Evil0ctal/Douyin_TikTok_Download_API/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
requests = =2.28.0
tenacity = =8.0.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

