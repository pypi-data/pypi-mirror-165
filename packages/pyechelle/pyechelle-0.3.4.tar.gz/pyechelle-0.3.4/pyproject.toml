[tool.poetry]
name = "pyechelle"
version = "0.3.4"
description = "A fast generic spectrum simulator"
authors = ["Julian Stuermer <julian@stuermer.science>"]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/Stuermer/pyechelle"
repository = "https://gitlab.com/Stuermer/pyechelle"
documentation = "https://stuermer.gitlab.io/pyechelle/"
include = ["models/available_models.txt"]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
astropy = "^5.1"
h5py = "^3.7.0"
scipy = "^1.9.1"
parmap = "^1.6.0"
numpy = "=1.22.4"
numba = "^0.56.0"
plotly = "^5.10.0"
pandas = "^1.4.3"
skycalc-ipy = "^0.1.3"
astroquery = "^0.4.6"
joblib = "^1.1.0"
matplotlib = "^3.5.3"

[tool.poetry.dev-dependencies]
hypothesis = "^6.54.4"
pytest = "^7.1.2"
coverage = { extras = ["toml"], version = "^6.4.4" }
sphinx-argparse = "^0.3.1"
sphinx-rtd-theme = "^1.0.0"
pytest-benchmark = "^3.4.1"
pytest-cov = "^3.0.0"
sphinx-autodoc-annotation = "^1.0-1"
sphinx-copybutton = "^0.5.0"
Sphinx = "^5.1.1"
poetryup = "^0.10.0"

[tool.coverage.paths]
source = ["pyechelle"]

[tool.coverage.run]
branch = true
source = ["pyechelle"]

[tool.coverage.report]
show_missing = true

[tool.coverage.html]
directory = "tests/coverage"

[tool.poetry.scripts]
pyechelle = "pyechelle.simulator:main"

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
