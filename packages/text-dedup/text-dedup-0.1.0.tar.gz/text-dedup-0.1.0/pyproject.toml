[tool.poetry]
name = "text-dedup"
version = "0.1.0"
description = ""
authors = ["Chenghao Mou <mouchenghao@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8,<3.10"
numpy = "1.22.3"
datasketch = "^1.5.7"
torch = "^1.11.0"
annoy = "^1.17.0"
tqdm = "^4.64.0"
hydra-core = "^1.2.0"
transformers = "^4.19.4"
datasets = "^2.2.2"
sentencepiece = "^0.1.96"
redis = "^4.3.3"
rich = "^12.4.4"
mpire = "^2.4.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
coverage = "^6.3.2"
pdoc = "^12.0.0"
furo = "^2022.6.21"
Sphinx = "^5.0.2"
streamlit = "^1.11.0"
pytest-benchmark = "^3.4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.autopep8]
max_line_length = 120
in-place = true
recursive = true
aggressive = 3

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
