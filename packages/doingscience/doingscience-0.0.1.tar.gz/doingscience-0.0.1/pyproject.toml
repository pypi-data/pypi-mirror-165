[tool.poetry]
name = "doingscience"
version = "0.0.1"
authors = ["Iasonas Tragakis <iasonas@doing-science.com>"]
description = "This package includes multipurpose fuctions to simplify your life."
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
pandas = "1.4.2"
requests = "2.27.1"
backoff = "2.0.1"
simplejson = "3.17.2"
pyfarmhash = "0.2.2"
beautifulsoup4 = "4.11.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Homepage" = "https://github.com/doingscience/doingscience"
"Bug Tracker" = "https://github.com/doingscience/doingscience/issues"