[metadata]
name = jamon
version = 0.0.0
author = Michael Wang
author_email = mike.wang96029@gmail.com
description = high-level utilities for semantic segmentation training/inference/evaluation
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/michael-960/xtensor
project_urls = 
	Bug Tracker = https://github.com/michael-960/xtensor/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy >= 1.22.3
	xarray >= 2022.6.0
	xtensors >= 0.0.5

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

