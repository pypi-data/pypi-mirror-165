[metadata]
author = Yang Liu
author_email = y.liu@esciencecenter.nl
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
description = python package for s2s forecasts with ai
keywords = 
	S2S
	AI
long_description = file: README.md
long_description_content_type = text/markdown
name = s2spy
project_urls = 
	Bug Tracker = https://github.com/AI4S2S/ai4s2s/issues
	Documentation = https://ai4s2s.readthedocs.io/
url = https://github.com/AI4S2S/ai4s2s
version = 0.2.0

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	netcdf4
	matplotlib
	numpy
	pandas
	scikit-learn
	scipy
	xarray

[options.data_files]

[options.extras_require]
dev = 
	bump2version
	coverage [toml]
	isort
	mypy
	myst_parser
	prospector[with_pyroma]
	pytest
	pytest-cov
	sphinx
	sphinx_rtd_theme
	sphinx-autoapi
	tox
publishing = 
	twine
	wheel

[options.packages.find]
include = s2spy, s2spy.*

[isort]
lines_after_imports = 2
force_single_line = 1
no_lines_before = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_first_party = s2spy
src_paths = s2spy,tests
line_length = 120

[egg_info]
tag_build = 
tag_date = 0

