[metadata]
name = distbackup
version = attr: distbackup.VERSION
author = Katie Rust
author_email = katie@ktpanda.org
description = A backup manager which can back up a large set of files to a number of offline disks
long_description = file: README.md
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.8
install_requires = 
	argcomplete>=2.0.0
	psutil>=5.9.0
packages = distbackup

[options.extras_require]
hashcopy = 
	hashcopy>=1.0.5

[options.entry_points]
console_scripts = 
	dsb = distbackup.__main__:main

[egg_info]
tag_build = 
tag_date = 0

