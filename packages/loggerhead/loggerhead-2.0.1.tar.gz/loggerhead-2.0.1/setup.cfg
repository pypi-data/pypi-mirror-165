[metadata]
name = loggerhead
version = 2.0.1
description = Loggerhead is a web viewer for projects in bazaar
long_description = file: README.rst
long_description_content_type = text/x-rst
license = GNU GPL v2 or later
maintainer = Michael Hudson
maintainer_email = michael.hudson@canonical.com

[options]
scripts = 
	loggerhead-serve
packages = 
	breezy.plugins.loggerhead
	loggerhead
	loggerhead.apps
	loggerhead.controllers
	loggerhead.middleware
	loggerhead.templates
package_dir = 
	breezy.plugins.loggerhead=.
install_requires = 
	Chameleon
	Paste>=1.6
	bleach
	breezy>=3.1
	importlib-metadata; python_version < "3.8"
	packaging

[options.data_files]
share/man/man1 = 
	loggerhead-serve.1
share/doc/loggerhead = 
	apache-loggerhead.conf
	breezy.conf
	loggerheadd

[options.extras_require]
proxied = 
	PasteDeploy>=1.3
flup = 
	flup

[options.package_data]
loggerhead = 
	static/css/*.css
	static/images/*
	static/javascript/*.js
	templates/*.pt

[egg_info]
tag_build = 
tag_date = 0

