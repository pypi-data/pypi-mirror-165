[build-system]
requires = ["hatchling", "slack_sdk"]
build-backend = "hatchling.build"

[project]
name = "jwcnotipy"
version = "0.0.4"
authors = [
  { name="Joshua W-Christy", email="me@joshuawchristy.com" },
]
description = "Provides a decorator that passes notifications to Slack"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/abercon/noddy_notifier"
"Bug Tracker" = "https://github.com/abercon/noddy_notifier/issues"