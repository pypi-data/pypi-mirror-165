[tool.poetry]
name = "bologna"
version = "0.2.3"
description = "A tiny no-faff dependency injection module for python."
authors = ["Anton Leagre"]
license = "MIT"
readme = "readme.md"
homepage = "https://github.com/aap007freak/tinydi"
repository = "https://github.com/aap007freak/tinydi"


[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
pytest = "^7.1.2"
mkdocs = "^1.3.1"
mkdocstrings = {extras = ["python"], version = "^0.19.0"}
mkdocs-material = "^8.3.9"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
