[tool.poetry]
name = "run-across-america"
version = "0.1.0"
description = "Run Across America analysis tools"
authors = ["Kevin Ramdath <krpent@gmail.com>"]
repository = "https://github.com/minormending/run-across-america"
readme = "README.md"
license = "MIT"
keywords = ["run_across_america", "run", "5k"]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.28.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^22.6.0"

[tool.poetry.scripts]
runaa-cli = "run_across_america.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
