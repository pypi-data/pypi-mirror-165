[tool.poetry]
name = "pyaphid"
version = "0.1.1"
description = "Identify debugging function calls"
authors = ["Jan Vollmer <jan@vllmr.dev>"]
license = "MIT"
readme="README.md"
repository="https://github.com/jvllmr/pyaphid"

[tool.poetry.dependencies]
python = "^3.7"
typer = {extras = ["all"], version = "^0.6.1"}
tomli = "^2.0.1"


[tool.poetry.dev-dependencies]
flake8 = "^5.0.4"
Flake8-pyproject = "^1.1.0"
black = "^22.6.0"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
mypy = "^0.971"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
pyaphid = "pyaphid.cli:run"

[tool.isort]
profile = "black"

[tool.flake8]
ignore = ["W503"]
max-line-length = 100

[tool.mypy]
files = ["pyaphid"]
python_version = "3.7"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.pyaphid]
forbidden = ["print"]
