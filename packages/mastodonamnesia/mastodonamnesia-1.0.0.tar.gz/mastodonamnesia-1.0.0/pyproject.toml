[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pycln]
all = true

[tool.poetry]
name = "mastodonamnesia"
version = "1.0.0"
description = "deletes old Mastodon toots"
authors = ["marvin8 <marvin8@tuta.io>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
repository = "https://codeberg.org/MarvinsMastodonTools/mastodonamnesia"

[tool.poetry.urls]
"Changelog" = "https://codeberg.org/MarvinsMastodonTools/mastodonamnesia/src/branch/main/CHANGELOG.md"

[tool.poetry.scripts]
mastodonamnesia = "mastodonamnesia.mastodon_amnesia:start"


[tool.poetry.dependencies]
python = "^3.9"
arrow = "^1.2.1"
rich = "^12.0.0"
typing-extensions = "^4.2.0"
outdated = "^0.2.1"
atoot = "^1.0.2"
tqdm = "^4.64.0"

[tool.poetry.dev-dependencies]
pre-commit = "^2.16.0"
pylint = "^2.14.5"
flake8 = "^4.0.1"
black = "^22.1.0"
dlint = "^0.12.0"
flake8-eradicate = "^1.2.0"
mypy = "^0.971"
tomli = "^2.0.1"
flake8-bugbear = "^22.1.11"
pep8-naming = "^0.13.1"
flake8-black = "^0.3.2"
flake8-import-order = "^0.18.1"
bandit = "^1.7.4"
safety = "^2.1.1"
flake8-annotations = "^2.9.0"
pip-audit = "^2.4.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
