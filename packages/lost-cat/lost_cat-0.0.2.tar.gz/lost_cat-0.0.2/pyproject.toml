[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "lost_cat"
version = "0.0.2"
authors = [
  { name="Dreffed aka David Gloyn-Cox", email="dreffed@gmail.com" },
]
description = "Lost cat is a package to scan a variety of locations and report back the files, metadata, and summary contents as needed."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Dreffed/lost_cat"
"Bug Tracker" = "https://github.com/Dreffed/lost_cat/issues"
