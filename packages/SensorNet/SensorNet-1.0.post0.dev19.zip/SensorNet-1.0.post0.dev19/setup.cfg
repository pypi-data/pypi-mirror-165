[metadata]
name = SensorNet
url = https://github.com/HanaPoulpe/SensorNet
author = Hana Burtin
author_email = hana@hanaburtin.net
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Typing :: Typed
	
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	
	Operating System :: POSIX :: Linux
	Environment :: No Input/Output (Daemon)
	
	Topic :: System :: Monitoring
	Topic :: Utilities
license = GPLv3
license_files = LICENSE
description = Daemon that will pull sensor data from a network of sensor hosting a micro HTTP API.
keywords = 
	Sensor
	Networking

[options]
zip_safe = False
include_packages_data = True
packages = find:
package_dir = 
	=src
install_requires = 
	psycopg~=3.0
	SQLAlchemy~=1.4
	versioneer~=0.22
	PyYAML~=6.0
	croniter~=1.3.5
	urllib3~=1.26.11
	pypandoc
tests_require = 
	unittest
	coverage
	flake8
	mypy
	isort
	doc8
	docstr-coverage
	testing.postgresql
	sqlalchemy-stubs
	types-PyYAML
	pysqlite
	types-croniter
	urllib3-mock
python_requires = >=3.10

[options.package_data]
* = *.txt, *.rst, *.md, *.conf, .yaml, *.json, *.sql

[options.entry_points]
console_scripts = 
	sensornet = sensor_net.cmdline:main

[options.packages.find]
where = src

[coverage:run]
branch = True
include = 
	src/*
omit = 
	*/_version.py

[coverage:paths]
source = 
	src

[coverage:report]
exclude_lines = 
	pragma: no cover
	if False
	\.\.\.
fail_under = 75
show_missing = True
skip_empty = True

[mypy]
python_version = 3.10

[flake8]
max-line-length = 100
doctests = True
exclude = 
	.git
	.eggs
	__pycache__
	tests/
	docs/
	build/
	dist/
	.tox
	*.egg
	_version.py
	versioneer.py
max-complexity = 10
statistics = True
ignore = 
	D400
	D401
	DAR101
	DAR201
	DAR301
	DAR401
	I201
	I100
per-file-ignores = 
	**/__init__.py: F401, D104

[versioneer]
VCS = git
style = pep440-pre
versionfile_source = src/sensor_net/_version.py
versionfile_build = sensor_net/_version.py
tag_prefix = 

[isort]
skip = _version.py

[egg_info]
tag_build = 
tag_date = 0

