[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dataclass_utils"
version = "0.7.23"
description = ""
authors = [ "Yohei Tamura <tamuhey@gmail.com>",]

[tool.versionup]
tag = true
commit = true
files = [ "dataclass_utils/VERSION.py",]

[tool.poetry.dependencies]
python = "^3.7"
typing-extensions = ">=3.10"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
mypy = "^0.910"
isort = "^5.9.2"
pystructopt = ">=0.1.2,<1.0"
