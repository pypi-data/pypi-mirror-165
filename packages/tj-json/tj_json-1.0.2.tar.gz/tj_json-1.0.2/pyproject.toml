[tool.poetry]
name = "tj_json"
version = "1.0.2"
description = "Accesss utility for JSON-shaped Python objects"
authors = ["Filip Sufitchi <fsufitchi@gmail.com>"]
license = "MIT"
packages = [
    {include = "tjson"},
]
readme = "README.md"
homepage = "https://github.com/fsufitch/tjson"
repository = "https://github.com/fsufitch/tjson"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
flake8 = "^4.0.1"
pyright = "^1.1.230"
autopep8 = "^1.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
