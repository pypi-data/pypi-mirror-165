[metadata]
name = EasyCluster
version = attr: easycluster.VERSION
url = https://ktpanda.org/software/easycluster
description = A remote execution/clustering module for Python
author = Katie Rust
author_email = katie@ktpanda.org
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Topic :: System :: Clustering
	Topic :: System :: Distributed Computing
	Topic :: Software Development :: Libraries :: Python Modules
	Operating System :: Unix
	Operating System :: Microsoft :: Windows
	Operating System :: OS Independent
	Intended Audience :: Developers

[options]
python_requires = >=3.4
packages = easycluster

[options.entry_points]
console_scripts = 
	easycluster = easycluster.server:server_main

[egg_info]
tag_build = 
tag_date = 0

