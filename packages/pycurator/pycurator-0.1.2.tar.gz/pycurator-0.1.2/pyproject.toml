[build-system]
requires = [
    "setuptools>=51",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = { }  # Scanning implicit namespaces is active by default

[project]
name = "pycurator"
version = "0.1.2"
description = "Collect data from popular data repositories with ease."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE.txt" }
keywords = ["curation", "API", "data collection"]
authors = [
    { email = "michaelbaluja@protonmail.com" },
    { name = "Michael Baluja" }
]
maintainers = [
    { name = "Michael Baluja", email = "michaelbaluja@protonmail.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering"
]

dependencies = [
    "pandas",
    "requests",
    "setuptools"
]

[project.optional-dependencies]
repositories = [
    "kaggle",
    "openml"
]
format = [
    "openpyxl"
]
test = [
    "pytest"
]

[project.urls]
homepage = "https://pypi.org/project/pycurator/"
repository = "https://github.com/michaelbaluja/PyCurator"

[project.gui-scripts]
pycurator = "pycurator.cli:main"