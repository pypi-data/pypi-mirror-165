[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyqai"
version = "0.1.2"
authors = [
  { name="Emily Dorsey", email="emily@pyqai.com" },{ name="Aman Raghuvanshi", email="aman@pyqai.com" }
]
dependencies = ['docker_py',
'kubernetes',
'protobuf',
'PyYAML',
'requests']
description = "The pyq MLOps package"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://www.pyqai.com"