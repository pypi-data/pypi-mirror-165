[project]
name = "emanim"
version = "0.3.1"
description = 'Python module for subtitles in manim'
authors = [
    { name = "MrShprotter", email = "lazey07@proton.me"}
]
readme = "README.md"
license = { file="LICENSE" }
keywords = ["python", "python3", "manim"]
classifiers = [
        'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
        'Operating System :: OS Independent',
        'Programming Language :: Python :: 3',
]

[project.urls]
"Homepage" = "https://github.com/MrShprotter/emanim"
"Bug Tracker" = "https://github.com/MrShprotter/emanim/issues"

[build-system]
requires = ["setuptools>=63.4.1", "manim>=0.16.0.post0"]
build-backend = "setuptools.build_meta"
