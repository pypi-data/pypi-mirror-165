[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arconstants"
version = "0.3.0"
authors = [
  { name="Apollo-Roboto", email="Apollo_Roboto@outlook.com" },
]
description  = "A collection of constant numbers."
readme = "README.md"
license = { file="LICENSE" }
keywords = ["Math", "Constants", "Numbers", "Space", "Planet", "Generated"]
dependencies = []
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent",
]

[project.urls]
"Source" = "https://github.com/Apollo-Roboto/ApolloRoboto.Constants"