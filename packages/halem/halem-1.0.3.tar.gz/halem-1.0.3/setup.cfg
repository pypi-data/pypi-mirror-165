[metadata]
name = halem
description = The Route optimization for dynamic flow field searches the optimal route for a given flow field.
author = Pieter van Halem
author-email = pieter.vanhalem@vanoord.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/TUDelft-CITG/halem
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	scipy
	geopy
	matplotlib
	plotly
setup_requires = setuptools_scm

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	coverage-badge
	flake8<5  # Flake8 v4.x is bugged
	pytest
	pytest-black
	pytest-cov
	pytest-flake8
	pytest-isort
	pytest-logging
	pytest-mypy
	pytest-sugar
	setuptools
	jupyter
docs = 
	sphinx>=1.8.0
	sphinx_rtd_theme

[options.entry_points]

[mypy]
plugins = sqlmypy
ignore_missing_imports = True

[mypy-halem]
allow_untyped_defs = True

[tool:isort]
known_first_party = pyramid_mod*,pyramid_app*
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 150
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[coverage:run]
branch = True

[coverage:report]
ignore_errors = True
skip_empty = True

[coverage:html]
show_contexts = True

[aliases]
docs = build_sphinx

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pyscaffold]
version = 4.1.4
package = halem

[egg_info]
tag_build = 
tag_date = 0

