[tool.poetry]
name = "git-backup-tool"
version = "0.1.0"
description = "Backup Github, Bitbucket or Gitlab repositories"
authors = ["Alexander Hieser <Alexander.Hieser@online.de>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "git-backup"}]
[tool.poetry.dependencies]
python = "^3.10"
requests = "*"
argparse = "*"
gitpython = "*"
progress = "*"
pylint = "*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
