[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "RiskLabAI"
version = "0.0.0"
authors = [
  { name="RiskLab AI", email="research@risklab.ai" },
]
description = "High-performance financial intelligence"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/RiskLabAI/RiskLabAI.py"
"Bug Tracker" = "https://github.com/RiskLabAI/RiskLabAI.py/issues"