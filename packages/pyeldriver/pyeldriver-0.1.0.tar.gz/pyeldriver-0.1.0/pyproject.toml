[tool.poetry]
name = "pyeldriver"
version = "0.1.0"
description = "Python function -> HTML string utility."
authors = ["telboyWA <telstupple@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/telboyWA/pyel-driver"
repository = "https://github.com/telboyWA/pyel-driver"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

include = [ 
    "LICENSE"
]

packages = [
    { include = "**/*.py", from = "pyeldriver" },
]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
black = {version = "^22.8.0", allow-prereleases = true}


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
