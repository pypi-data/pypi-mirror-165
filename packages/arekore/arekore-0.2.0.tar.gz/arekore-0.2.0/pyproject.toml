[tool.poetry]
name = "arekore"
version = "0.2.0"
description = "記述統計のためのクラスや可視化のあれこれ。ダミーデータも作れるよ。"
authors = ["mohira"]
homepage = "https://github.com/mohira"
repository = "https://github.com/mohira/arekore"
readme = "README.md"


[tool.poetry.dependencies]
python = ">=3.8,<3.12"
numpy = "^1.23.1"
pandas = "^1.4.3"
tabulate = "^0.8.10"
matplotlib = "^3.5.0"
japanize-matplotlib = "^1.1.3"
scipy = "^1.9.0"
statsmodels = "^0.13.2"
scikit-learn = "^1.1.2"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
mypy = "^0.971"
pytest-cov = "^3.0.0"

[tool.mypy]
python_version = "3.9"
no_strict_optional = true
ignore_missing_imports = true
check_untyped_defs = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
