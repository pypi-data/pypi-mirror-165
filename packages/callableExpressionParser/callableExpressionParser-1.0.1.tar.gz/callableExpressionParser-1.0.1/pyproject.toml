[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "callableExpressionParser"
version = "1.0.1"
description = "Math Expression Parser that works with [ + - * / ^ // ! ] operators, constants [ pi ], functions [ exp, log, ln ], strings [\"testString\"], and [variables] out of the box and can be expanded to cover more use cases!"
readme = "README.md"
authors = [{ name = "Michael Stolte", email = "michael@stolte.us" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["expression", "math", "parser", "equation"]
dependencies = [
    "python-dateutil >= 2.8.2"
]
requires-python = ">=3.8.0"

[project.optional-dependencies]
dev = []

[project.urls]
Homepage = "https://github.com/mastoltejr/expressionParser"

