[metadata]
name = aplus-auth
version = 0.2.3
author = A+ LMS
author_email = aplusguru@cs.aalto.fi
description = Authorization library for A+ services
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/apluslms/aplus-auth
project_urls = 
	Bug Tracker = https://github.com/apluslms/aplus-auth/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent

[options.extras_require]
requests = requests >= 2.25.1

[options]
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.7
install_requires = 
	PyJWT[crypto]>=1.0.1
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
aplus_auth = 
	= py.typed

[egg_info]
tag_build = 
tag_date = 0

