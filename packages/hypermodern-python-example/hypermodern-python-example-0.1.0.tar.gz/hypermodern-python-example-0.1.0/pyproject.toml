[tool.poetry]
name = "hypermodern-python-example"
version = "0.1.0"
description = "The hypermodern Python example"
authors = ["Paul <paulrousset@hotmail.fr>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/username/hypermodern-python-example"
repository = "https://github.com/username/hypermodern-python-example"
keywords = ["hypermodern"]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.28.1"
click = "^8.1.3"
importlib-metadata = "^4.12.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
coverage = {extras = ["toml"], version = "^6.4.4"}
pytest-cov = "^3.0.0"
pytest-mock = "^3.8.2"
black = "^22.6.0"
flake8 = "^5.0.4"
flake8-bandit = "^4.1.1"
flake8-black = "^0.3.3"
flake8-bugbear = "^22.8.23"
flake8-import-order = "^0.18.1"
safety = "^2.1.1"
flake8-docstrings = "^1.6.0"
darglint = "^1.8.1"
xdoctest = "^1.0.2"
Sphinx = "^5.1.1"
sphinx-autodoc-typehints = "^1.19.2"
codecov = "^2.1.12"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
hypermodern-python-example = "hypermodern_python_example.console:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["hypermodern_python_example"]

[tool.coverage.report]
show_missing = true
fail_under = 100
