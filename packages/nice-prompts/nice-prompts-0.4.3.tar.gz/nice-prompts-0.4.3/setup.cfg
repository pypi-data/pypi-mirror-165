[metadata]
name = nice-prompts
version = 0.4.3
author = kuroyuki-simp
author_email = insanewaifu@protonmail.com
description = Use nice prompts in your terminal e.g. multiple choice
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kuroyuki-simp/nice-prompts
project_urls = 
	Bug Tracker = https://github.com/kuroyuki-simp/nice-prompts
	Docs = https://nice-prompts.readthedocs.io
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6
install_requires = 
	blessed

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

