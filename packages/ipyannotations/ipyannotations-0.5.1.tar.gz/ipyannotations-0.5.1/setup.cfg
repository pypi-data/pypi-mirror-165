[bdist_wheel]
universal = 1

[metadata]
long_description = file: README.md
long_description_content_type = text/markdown
license_file = LICENSE

[coverage:report]
exclude_lines = 
	pragma: no cover
	pass
	__repr__
	__version__
	raise NotImplementedError

[coverage:run]
omit = 
	*/_doc_utils.py

[coverage:paths]
source = 
	ipyannotations/

[egg_info]
tag_build = 
tag_date = 0

