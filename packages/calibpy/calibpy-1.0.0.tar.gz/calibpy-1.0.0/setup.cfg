[metadata]
name = calibpy
version = 1.0.0
author = Artificial Pixels
author_email = artificial.pixels@gmail.com
description = A simple camera calibration toolkit based on opencv to do intrinsic and extrinsic camera calibration as well as depth registration tasks.
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/artificialpixels/calibpy
project_urls = 
	Bug Tracker = https://github.com/artificialpixels/calibpy/issues
	repository = https://github.com/artificialpixels/calibpy
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.9

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

