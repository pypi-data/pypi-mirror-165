[build-system]
requires = ["setuptools>=42",
            "wheel"
            ]
build-backend = "setuptools.build_meta"

[project]
name = "SyncAlgo"
version = "0.1.2"
authors = [
  { name="Weiwen Zhao", email="ywr1774@gmail.com" },
]
description = "Example package for sync"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.5,<3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies=['dask[dataframe]~=2.30.0',
'numpy~=1.19.5',
'pandas~=1.3.3',
'scikit_learn~=1.0.2',
'scipy~=1.5.4',
'tensorflow~=2.5.0']

[project.urls]
"Homepage" = "https://github.com/KKiriri/Sync-Package"
"Bug Tracker" = "https://github.com/KKiriri/Sync-Package/issues"