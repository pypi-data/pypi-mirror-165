[tool.poetry]
name = "distwq"
version = "1.0.0"
description = "Distributed queue operations with mpi4py"
authors = ["Ivan Raikov <ivan.g.raikov@gmail.com>"]
license = "GPL-3"

[tool.poetry.dependencies]
python = "^3.8"
mpi4py = "^3.1.3"
numpy = "^1.23.1"
flake8 = "^5.0.4"
black = "^22.6.0"
isort = "^5.10.1"
pylint = "^2.15.0"
pytest = "^7.1.2"

[tool.poetry.dev-dependencies]
pre-commit = "^2.20.0"
scriv = {extras = ["toml"], version = "^0.16.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
