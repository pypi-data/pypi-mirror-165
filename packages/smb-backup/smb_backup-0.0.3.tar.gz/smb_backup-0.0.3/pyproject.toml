[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "smb_backup"
dynamic = ["version"]
authors = [
  { name="Lukas Kreussel"},
]
description = "Backup directories to an SMB drive"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies=[
  "smbprotocol >= 1.9.0"
]
    
[project.urls]
"Homepage" = "https://github.com/LLukas22/python-smb-backup"
"Bug Tracker" = "https://github.com/LLukas22/python-smb-backup/issues"