[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bbripper"
version = "0.0.1"
authors = [
  { name="Jim Vrckovski", email="jim.vrckovski@gmail.com" },
]
description = "Download all your Bitbucket Cloud repos"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'bbhelper >= 0.0.1',
]
[project.urls]
"Homepage" = "https://github.com/jvrck/bb-ripper"
"Bug Tracker" = "https://github.com/jvrck/bb-ripper/issues"