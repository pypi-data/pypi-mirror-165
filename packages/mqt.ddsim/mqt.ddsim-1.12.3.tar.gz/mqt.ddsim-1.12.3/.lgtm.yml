path_classifiers:
  test:
    - test
    - scripts
  library:
    - extern

extraction:
  cpp:
    prepare:
      packages:
        - python-pip
    after_prepare:
      - export PATH=~/.local/bin:$PATH
      - pip3 install cmake --user
      - cmake --version
    configure:
      command:
        - cmake -S . -B build -DBUILD_DDSIM_TESTS=ON -DBUILD_QFR_TESTS=ON -DBUILD_DD_PACKAGE_TESTS=ON -DBINDINGS=ON
    index:
      build_command:
        - cmake --build build --parallel 2
  python:
    python_setup:
      version: 3
      requirements:
        - qiskit-terra
