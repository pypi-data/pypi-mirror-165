[pytest]
filterwarnings =
    ignore:Using or importing the ABCs from:DeprecationWarning:h5py
    ignore:Using or importing the ABCs from:DeprecationWarning:tensorflow
    ignore:Using or importing the ABCs from:DeprecationWarning:google
    ignore:Using or importing the ABCs from:DeprecationWarning:yaml
    ignore:Using or importing the ABCs from:DeprecationWarning:peewee
    ignore:inspect.getargspec:DeprecationWarning:tensorflow

testpaths = tests
addopts = --ignore=tests/NNDB
markers =
    psql: mark a test as needing a PostgreSQL server.
    fails_on_ci: mark a test as known failing on CI.
    cli_timeout: Timeout for commands run in the shell
    cli_command: Command to run in the shell; usually set per-test
