[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = ez-kaggle
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = ez_kaggle
nbs_path = .
recursive = False
tst_flags = notest

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Isaac Flath
author_email = Isaac.flath@gmail.com
copyright = 2022 ownwards, %(author)s
description = API to make interacting with kaggle faster for common operations
keywords = nbdev jupyter notebook python kaggle
language = English
status = 3
user = Isaac-Flath

### Optional ###
requirements = fastcore nbdev execnb kaggle
dev_requirements = fastai pandas
