[metadata]
name = pyentz
version = 1.0.0
author = Lorentz Yeung
author_email = lorentzyeung@gmail.com
description = This package is built for data scientists/analysts who needs to clean data, and train machine learning / AI models alot. The features in it are critical for Xgboost and Lightgbm models.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/entzyeung/pyentz
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.8.12
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

