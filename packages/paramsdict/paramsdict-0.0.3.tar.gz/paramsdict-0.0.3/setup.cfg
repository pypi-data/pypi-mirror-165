[metadata]
name = paramsdict
version = 0.0.3
author = Adam A. Oppenheimer
author_email = adam.a.oppenheimer@gmail.com
description = User-friendly parameter dictionaries in Python
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/adamoppenheimer/paramsdict/
project_urls = 
	GitHub = https://github.com/adamoppenheimer/paramsdict/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
