[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jsonloggeriso8601datetime"
version = "1.0.3"
authors = [
    { name="joeldodson", email="joeldodson@gmail.com" },
    { name="BlindGumption", email="blindgumption@gmail.com" },
]
description = "Custom formatter for python-json-logger to iso8601 format the timestamp.  Also provides default console and file loggers"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["logging", "json", "iso8601", "configuration"]
dependencies = ["python-json-logger"]

[project.urls]
"Homepage" = "https://github.com/joeldodson/jsonloggeriso8601datetime"
"Bug Tracker" = "https://github.com/joeldodson/jsonloggeriso8601datetime/issues"
"python-json-logger" = "https://pypi.org/project/python-json-logger"

[project.scripts]
jlidtdefaultconfig = "jsonloggeriso8601datetime.__init__:printDefaultConfig"
jlidtexample = "jsonloggeriso8601datetime.__init__:example"

