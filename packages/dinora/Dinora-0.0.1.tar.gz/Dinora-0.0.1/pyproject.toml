[tool.poetry]
name = "Dinora"
version = "0.0.1"
description = "Dinora Chess Engine"
authors = ["Saegl <saegl@protonmail.com>"]
license = "GPL v3"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = "^1.19.2"
chess = "^1.6.1"
pylru = "^1.2.0"
click = "^8.1.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
pre-commit = "^2.19.0"
black = "^22.3.0"
pytest-benchmark = "^3.4.1"

[tool.poetry.group.docs.dependencies]
Sphinx = "^5.1.1"

[tool.poetry.group.tf.dependencies]
tensorflow = "2.8.0"
protobuf = "3.20.1"

[tool.poetry.scripts]
dinora = 'dinora.cli:cli'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["."]
