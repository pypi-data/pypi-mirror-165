[metadata]
name = random-spatial-py
description = Generate Random Spatial Assets
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
version = file: VERSION.txt
url = https://github.com/SimonMolinsky/random-spatial-py
author = Szymon MoliÅ„ski
author_email = simon@dataverselabs.com
license = MIT
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: GIS
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
project_urls = 
	Documentation = https://github.com/SimonMolinsky/random-spatial-py
	Source = https://github.com/SimonMolinsky/random-spatial-py
	Tracker = https://github.com/SimonMolinsky/random-spatial-py/issues

[options]
zip_safe = False
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	numpy
	geopandas
	matplotlib

[options.package_data]
* = *.txt, *.rst, *.geojson

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

