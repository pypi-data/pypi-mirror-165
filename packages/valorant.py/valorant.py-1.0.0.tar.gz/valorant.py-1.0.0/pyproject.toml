[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "valorant.py"
version = "1.0.0"
description = "An Asynchronous Valorant API Wrapper for Python"
readme = "README.md"
authors = [{ name = "xStacia", email = "ixximm.11820@gmail.com" }]
requires-python = ">=3.8"
classifiers = [
    'License :: OSI Approved :: MIT License',
    'Intended Audience :: Developers',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
]
keywords = ["valorant", "api"]
license = { file = "LICENSE" }

[tool.pyright]
include = [
    "valorant",
]
exclude = [
    "**/__pycache__"
]

[project.urls]
"Homepage" = "https://github.com/staciax/valorantx"
"Bug Tracker" = "https://github.com/staciax/valorantx/issues"