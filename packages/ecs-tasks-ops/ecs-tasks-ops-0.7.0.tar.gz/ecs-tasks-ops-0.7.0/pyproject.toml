[tool.poetry]
name = "ecs-tasks-ops"
version = "0.7.0"
description = "Ecs Tasks Ops"
authors = ["Pablo Palazon <ppalazon@antara.ws>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/ppalazon/ecs-tasks-ops"
repository = "https://github.com/ppalazon/ecs-tasks-ops"
documentation = "https://ecs-tasks-ops.readthedocs.io"
classifiers = [
    "Programming Language :: Python :: 3.10",
]
packages = [
    { include = "ecs_tasks_ops", from = 'src' },
    { include = "ecs_tasks_ops_qt5", from = 'src' },
]

[tool.poetry.urls]
Changelog = "https://github.com/ppalazon/ecs-tasks-ops/releases"

[tool.poetry.dependencies]
python = "^3.6.1"
click = ">=7,<9"
boto3 = "^1.15.13"
tabulate = "^0.8.7"
PyQt5 = "^5.15.1"
moto = {extras = ["ecs", "ec2"], version = ">=3.0.3,<5.0.0"}

[tool.poetry.dev-dependencies]
pytest = "^7.0.0"
coverage = {extras = ["toml"], version = "^6.0.2"}
safety = "^2.1.0"
mypy = "^0.971"
typeguard = "^2.9.1"
xdoctest = {extras = ["colors"], version = "^1.0.0"}
sphinx = "^4.2.0"
sphinx-autobuild = "^2021.3.14"
pre-commit = "^2.8.2"
flake8 = "^4.0.1"
black = "^20.8b1"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^22.1.11"
flake8-docstrings = "^1.5.0"
flake8-rst-docstrings = "^0.2.3"
pep8-naming = "^0.13.0"
darglint = "^1.5.5"
reorder-python-imports = "^2.3.6"
pre-commit-hooks = "^4.0.1"
sphinx-rtd-theme = "^1.0.0"
sphinx-click = "^3.0.1"
Pygments = "^2.7.2"
nox-poetry = "^0.8.6"
rope = "^1.0.0"
pytest-cov = "^3.0.0"
rstcheck = "^3.3.1"
sphinx-autodoc-typehints = "^1.12.0"
codecov = "^2.1.12"

[tool.poetry.scripts]
ecs-tasks-ops = "ecs_tasks_ops.__main__:main"
ecs-tasks-ops-qt5 = "ecs_tasks_ops_qt5.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["ecs_tasks_ops"]

[tool.coverage.report]
show_missing = true
fail_under = 0

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
