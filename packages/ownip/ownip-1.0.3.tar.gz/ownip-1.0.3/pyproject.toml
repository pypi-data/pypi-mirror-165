[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ownip"
version = "1.0.3"
authors = [
  { name="tomsouris", email="thomas.maus90@gmail.com" },
]
description = "A Python API Wrapper for the myip API"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/tomsouris/ownip"
"Bug Tracker" = "https://github.com/tomsouris/ownip/issues"